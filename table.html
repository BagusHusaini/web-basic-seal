<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>
 
    <h1>Tabel Anggota Kelompok</h1> 

      <form>
        <p>Nama:</p>
        <input type="text" name="Nama">
        <p>Kelompok</p>
        <input type="radio" name="Kelompok" id="Surabaya">
        <label for="Surabaya">Surabaya</label>
        <input type="radio" name="Kelompok" id="Paris">
        <label for="Paris">Paris</label>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>  

      <br>

    <table border="2">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Dwi Bagus</td>
            <td>Surabya</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Joni Hermana</td>
            <td>Surabya</td>
        </tr>
    </table>


</body>
</html>
